name: EC2 Test Runner with Allure Upload

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  run-on-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # adjust if your EC2 is in another region

      - name: Start EC2 Instance
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "Waiting for EC2 to become ready..."
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}

      - name: Setup SSH for EC2 access
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa

      - name: Run tests and upload Allure report on EC2
        run: |
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd /home/ec2-user/your-project-dir

            # Pull latest code
            git pull origin main

            # Build Docker image
            docker build -t playwright-tests .

            # Run tests
            docker run --rm \
              -v /home/ec2-user/allure-results:/usr/src/app/allure-results \
              playwright-tests

            # Generate Allure report (ensure allure CLI is installed in this image or use a container that includes it)
            docker run --rm \
              -v /home/ec2-user/your-project-dir/allure-results:/app/allure-results \
              -v /home/ec2-user/your-project-dir/allure-report:/app/allure-report \
              frankescobar/allure-docker-service generate

            # Upload to S3
            aws s3 cp /home/ec2-user/your-project-dir/allure-report s3://your-s3-bucket/allure-report --recursive
          EOF

      - name: Stop EC2 instance
        if: always()
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
